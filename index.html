<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- pagina CSS -->
  <link rel="stylesheet" href="style/style.css">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container-wp" id="container">
    <div class="container-ms-utenti">

      <div class="utente">

        <div class="img-utente">
          <img class="img-profile" src="img/DSC0683.jpg" alt="">
          <p>Elena</p>
        </div>

        <div class="icons-options">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fa-solid fa-ellipsis"></i>
        </div>

      </div>

      <div class="notifications">
        <div class="notifications-icons">
          <i class="fas fa-bell-slash"></i>
        </div>

        <div class="notifications-options">
          <p>Ricevi notifiche di nuovi utenti</p>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </div>

      <div class="navigation-filter">
        <nav>
          <i class="fas fa-search"></i>
          <input placeholder="Cerca ho inizia una nuova chat" type="text" value="">
        </nav>
      </div>

      <div class="utenti">
        <ul>
          <li class="profile-utenti">
            <div>
              <img class="img-profile" src="img/DSC0683.jpg" alt="">
            </div>

            <div class="notifications-profile">
              <p>Michele</p>
              <p class="notifications-utenti">Tutto </p>
            </div>

            <div class="data-ore-utenti notifications-utenti" >
              28/02/2022 12:07
            </div>
          </li>

          <li class="profile-utenti">
            <div>
              <img class="img-profile" src="img/DSC0683.jpg" alt="">
            </div>

            <div class="notifications-profile">
              <p>Michele</p>
              <p class="notifications-utenti">Tutto </p>
            </div>

            <div class="data-ore-utenti notifications-utenti" >
              28/02/2022 12:07
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-ms-utente">
      <div></div>

      <div></div>

      <div></div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
